- name: my web server
  hosts: all
  tasks:
  - name: install apache2
    apt:
      name: apache2
      state: latest
    when: ansible_os_family == "RedHat"
  - name: start httpd
    service:
      name: httpd
      state: restarted
      enabled: true
  - name: deployment
    copy:
      src: ./index.html
      dest: /var/www/html/index.html
