- name: installation file
  hosts: all
  tasks:
    - name: install apche2
      apt:
       - name: apache2
         state: latest
         update_cache: yes
        when: ansible_os_family == "Debian"
    - name: install httpd
      yum:
       - name: httpd
         state: present
       when: ansible_os_family == "Debian"
